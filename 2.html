<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="2.js"></script>
</head>
<body>
    <div class="row">
       <h1>Types of Emojis</h1>
        <div class="row justify-content-center">
          <div class="col-6">
            <div class="row">
              <div class="col-3">
                <span
                  id="id1"
                  class="text-danger"
                  style="font-size: xx-large; cursor: pointer"
                  onclick="emojiClick(this, 'how is it')"
                  >&#128074;</span
                >
              </div>
    
              <div class="col-3">
                <span
                  id="id2"
                  style="font-size: xx-large; cursor: pointer"
                  onclick="emojiClick(this, 'Becareeful')"
                  >&#128075;</span
                >
              </div>
    
              <div class="col-3">
                <span
                  id="id3"
                  style="font-size: xx-large; cursor: pointer"
                  onclick="emojiClick(this, 'okkkk')"
                  >&#128076;</span
                >
              </div>
    
              <div class="col-3">
                <span
                  id="id4"
                  style="font-size: xx-large; cursor: pointer"
                  onclick="emojiClick(this, 'thankyou')"
                  >&#128077;</span
                >
              </div>
            </div>
            <div id="parent" class="row mt-5"></div>
        </div>
    </div>
</body>
</html>
